# CFP DATABASE
alfio.database.hostname=${POSTGRESQL_ADDON_HOST}
alfio.database.name=${POSTGRESQL_ADDON_DB}
alfio.database.port=${POSTGRESQL_ADDON_PORT}
alfio.database.username=${POSTGRESQL_ADDON_USER}
alfio.database.password=${POSTGRESQL_ADDON_PASSWORD}

alfio.liquibase.enabled=${LIQUIBASE_ENABLED}

#
# Log levels per package
#
logging.level.com.devoxx.cfp=warn
logging.level.jdk.internal.httpclient=warn
logging.level.org.drools=warn
logging.level.org.kie=warn
logging.level.org.optaplanner=debug

#
# Datasource settings
#
alfio.database.maximumPoolSize=${DATABASE_MAX_POOL_SIZE}
alfio.database.minimumIdle=${DATABASE_MIN_IDLE}
alfio.database.idleTimeout=${DATABASE_IDLE_TIMEOUT}
alfio.database.connectionTimeout=${DATABASE_CONNECTION_TIMEOUT}
