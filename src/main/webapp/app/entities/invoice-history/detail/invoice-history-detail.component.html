<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="invoiceHistory">
      <h2 data-cy="invoiceHistoryDetailsHeading"><span>Invoice History</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ invoiceHistory.id }}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
          <span>{{ invoiceHistory.creationDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Invoice Number</span></dt>
        <dd>
          <span>{{ invoiceHistory.invoiceNumber }}</span>
        </dd>
        <dt><span>Event Id</span></dt>
        <dd>
          <span>{{ invoiceHistory.eventId }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ invoiceHistory.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/invoice-history', invoiceHistory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
